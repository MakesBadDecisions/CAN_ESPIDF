; CAN_ESPIDF CAN Interface Node - PlatformIO Configuration
; Target: ESP32-S3-N16R8-DevKitC (16MB Flash, 8MB Octal PSRAM)

[platformio]
boards_dir = boards
src_dir = main

[env:can_interface]
platform = espressif32
board = esp32-s3-n16r8-devkitc
framework = espidf

; PSRAM configuration (8MB Octal)
board_build.psram_type = opi

; Include shared components
build_flags = 
    -DCORE_DEBUG_LEVEL=4

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

;Upload settings (adjust port as needed)
upload_port = COM10

upload_speed = 921600

; Debug settings
debug_tool = esp-builtin
debug_init_break = tbreak app_main

